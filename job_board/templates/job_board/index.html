{% extends 'job_board/_base.html' %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    {% block content %}
      <table style="border-collapse: collapse;">
        <thead>
          <th>Title</th>
          <th>Description</th>
          <th>Company</th>
          <th>Salary</th>
          <th>View Details</th>
        </thead>
        <tbody>
          {% for job in jobs %}
            <tr>
              <td>{{ job.title }}</td>
              <td>{{ job.description }}</td>
              <td>{{ job.company }}</td>
              <td>{{ job.salary }}</td>
              <td><a style="color: red;" href="{% url 'job-detail' job.pk %}">{{job.pk}}</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endblock %}
  </body>
</html>
